<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grape Disease Detector | AI + DevOps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #f5f7fa, #e4eaf1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 3rem 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #2f2f41;
        }

        h2 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: normal;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px dashed #a09fb3;
            border-radius: 10px;
            background-color: #fafafa;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4a148c;
        }

        .image-preview {
            margin-top: 2rem;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .result {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #2e7d32;
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #999;
        }

        @media (max-width: 600px) {
            .card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üçá Grape Disease Detector</h1>
        <h2>AI-powered plant disease prediction with AWS SageMaker & DevOps CI/CD</h2>

        <form method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" onchange="previewImage(event)" required>
            <button type="submit">üöÄ Predict Disease</button>
        </form>

        <div class="image-preview" id="imagePreview"></div>

        {% if prediction %}
            <div class="result">
                üîç Prediction: <span>{{ prediction }}</span>
            </div>
        {% endif %}

        <footer>Deployed with Terraform ¬∑ Integrated with Lambda & API Gateway ¬∑ Model hosted on SageMaker</footer>
    </div>

    <script>
        function previewImage(event) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            const file = event.target.files[0];
            if (file) {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                preview.appendChild(img);
            }
        }
    </script>
</body>
</html>
